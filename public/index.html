<!DOCTYPE html>
  <html ng-app="storeApp">
    <head>
      <meta charset="utf-8">
      <title>Store App</title>
      <link rel="stylesheet" href="styles.css">
      <link href='https://fonts.googleapis.com/css?family=Oswald' rel='stylesheet' type='text/css'>
    </head>
    <body ng-controller="mainCtrl">
      <div class="headcontainer">
        <header>
          <img class="logo" src="./images/store-icon-red.png"/><h1 class="title">This is my Store - Online</h1>
        </header>
        <div class="nav">
          <button ui-sref="home" type="button">Home</button>
          <button ui-sref="apparel" type="button">Apparel</button>
          <button ui-sref="shoes" type="button">Shoes</button>
          <button ui-sref="toilets" type="button">Toilets</button>
          <button ui-sref="toothcare" type="button">Toothcare</button>
          <button ui-sref="cart" type="button">Cart</button>
        </div>
      </div>
      <div class="shopitems">
        <ui-view></ui-view>
      </div>
      <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.3.1/angular-ui-router.min.js"></script>
      <script src="./app.js" type="text/javascript"></script>
      <script src="./controllers/mainCtrl.js" type="text/javascript"></script>
      <script src="./controllers/addToCartCtrl.js" type="text/javascript"></script>
      <script src="./controllers/itemsListCtrl.js" type="text/javascript"></script>
      <script src="./services/mainServ.js" type="text/javascript"></script>
      <script src="./directives/addToCart.js" type="text/javascript"></script>
      <script src="./directives/itemsList.js" type="text/javascript"></script>

    </body>
  </html>
